@if(!isRegistrationPage()) {
<header>
  <div class="container">
    <app-header></app-header>
  </div>
</header>

<div class="main">
  <div class="container">
    <div class="main__section">
      <div class="main__section--outlet">
        <router-outlet></router-outlet>
      </div>
      <app-aside></app-aside>
    </div>
  </div>
</div>

<footer>
  <app-footer></app-footer>
</footer>
} @else {
<header class="signup__header">
  <div class="signup__header--inner">
    <img src="/logo-red.png" alt="Logo" class="signup__header--logo">
  </div>
</header>
<router-outlet></router-outlet>
<footer class="signup__footer">
  <span  class="signup__footer--text">
    ArsenalFC
  </span>
</footer>
}
